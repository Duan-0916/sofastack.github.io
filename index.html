<!DOCTYPE html>
<html>
<head> 
    <title>SOFAStack</title>
    <script language="javascript" type="text/javascript"> 
    var i = 4; 
    var intervalid = setInterval("fun()", 1000);
    
    function fun() { 
        if (i == 0) { 
            window.location.href = "http://www.sofastack.tech"; 
            clearInterval(intervalid); 
        } else {
            document.getElementById("sec").innerHTML = i; 
            i--; 
        }
    } 
    </script> 
</head> 
<body>
The page will redirect to <B><a href="http://www.sofastack.tech">www.sofastack.tech</a></B> in <span id="sec">5</span> seconds...
</body>
</html>
